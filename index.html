<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISRO Space Missions</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./pages/spacecraft.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ISRO Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="showSpacecrafts">Spacecrafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="showLaunchers">Launchers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="showSatellites">Customer Satellites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="showCentres">Centres</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <!-- Spacecrafts Section -->
    <section id="spacecraftsSection" class="api-section">
      <h2>Spacecrafts</h2>
      <div id="spacecraftsContainer" class="row"></div>
    </section>

    <!-- Launchers Section -->
    <section id="launchersSection" class="api-section" style="display: none;">
      <h2>Launchers</h2>
      <div id="launchersContainer" class="row"></div>
    </section>

    <!-- Customer Satellites Section -->
    <section id="satellitesSection" class="api-section" style="display: none;">
      <h2>Customer Satellites</h2>
      <div id="satellitesContainer" class="row"></div>
    </section>

    <!-- Centres Section -->
    <section id="centresSection" class="api-section" style="display: none;">
      <h2>Centres</h2>
      <div id="centresContainer" class="row"></div>
    </section>

    <!-- Error Message -->
    <p id="errorMessage" class="text-danger mt-3" style="display: none;"></p>
  </div>

  <!-- Bootstrap JS with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
  <!-- Custom Script -->
  <script src="./scripts/spacecraft.js"></script>

</body>
</html>
